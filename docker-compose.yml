services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: digitalsquare-postgres
    environment:
      POSTGRES_DB: digitalsquare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digitalsquare-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: digitalsquare-redis
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digitalsquare-network

  # Backend (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: digitalsquare-backend
    ports:
      - "9090:8080"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/digitalsquare?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: super-secret-jwt-key-that-even-aliens-cant-crack-trust-me-bro
      SERVER_PORT: :8080
      ENVIRONMENT: development
      JWT_EXPIRY: 1h
      WAL_PATH: data/wal_messages
      ADMIN_USERNAME: admin
      ADMIN_EMAIL: admin@digitalsquare.com
      ADMIN_PASSWORD: Admin123SecurePassword
      RATE_LIMIT_MAX_REQUESTS: 100
      RATE_LIMIT_WINDOW: 1m
      RATE_LIMIT_BLOCK_TIME: 5m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/data:/app/data
    networks:
      - digitalsquare-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: digitalsquare-frontend
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:9090/api
      NEXT_PUBLIC_WS_URL: ws://localhost:9090/api/ws
    depends_on:
      - backend
    networks:
      - digitalsquare-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  digitalsquare-network:
    driver: bridge
